apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: be
spec:
  selector:
    matchLabels:
      app: be
  serviceName: facts
  replicas: 3
  # POD template
  template:
    metadata:
      labels:
        app: be
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: be
        image: shekeriev/k8s-facts
        ports:
        - name: be
          containerPort: 5000
        volumeMounts:
        - name: facts-data
          mountPath: /data
  # VolumeClaim template
  volumeClaimTemplates:
  - metadata:
      name: facts-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi